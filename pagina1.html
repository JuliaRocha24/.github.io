<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Gastos</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Controle de gastos</h2>
        <p>Preencha com suas informações</p>
     
    <p>Qual sua atual situação:</p>

    <input id="campo_situacao" type="text"
        list="situação">
    <datalist id="situação">
        <option value="Empregado(a)">
        <option value="Desempregado(a)">
        <option value="Autônomo(a)">
    </datalist>


    <h2>Cálculo de despesas(Mensais)</h2>
    <table>
        <thead>
            <tr>
                <th>Data</th>
                <th>Descrição</th>
                <th>Categoria</th>
                <th>Valor (R$)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>06/09/2024</td>
                <td>Supermercado</td>
                <td>Alimentação</td>
                <td>500,00</td>
            </tr>
            <tr>
                <td>30/08/2024</td>
                <td>Combustível</td>
                <td>Transporte</td>
                <td>250,00</td>
            </tr>
            <tr>
                <td>06/09/2024</td>
                <td>Aluguel</td>
                <td>Gastos Fixos</td>
                <td>950,00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
