<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
</head>
<body>
    <h1>Comece seu cadastro</h1>
    <fieldset>
        <legend>Dados Pessoais</legend>
            <label>Nome:
                <input type="text" name="nome">
            </label>
    </fieldset>
    <fieldset>
        <legend>Endereço:</legend>
            <label for="endereco">Endereço:</label>
                <input type="text" name="nome" id="endereco">
    </fieldset>
    <fieldset>
        <legend>Telefone:</legend>
            <input id="texto" type="tel" name="texto">
    </fieldset>
    <fieldset>
        <legend>Senha:</legend>
            <input id="texto" type="password" name="texto">
    </fieldset>
